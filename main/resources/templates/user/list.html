<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー情報一覧', scripts = ~{::script}, links = ~{::link})">
</head>

<body>
  <div class="container">
    <h1>ユーザー情報一覧</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>お名前</th>
          <th>ふりがな</th>
          <th>電話番号</th>
          <th>メールアドレス</th>
          <th>生年月日</th>
          <th>性別</th>
          <th>希望する職種</th>
          <th>お住まいの都道府県</th>
          <th>経験スキル</th>
          <th>自己PR</th>
          <th>パスワード</th>
          <th>プライバシーポリシー</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}" class="align-middle">
          <td th:text="*{id}"></td>
          <td th:text="*{yourname}"></td>
          <td th:text="*{furigana}"></td>
          <td th:text="*{phonenumber}"></td>
          <td th:text="*{address}"></td>
          <td th:text="*{birthday}"></td>
          <td th:text="*{gender}"></td>
          <td th:text="*{job}"></td>
          <td th:text="*{live}"></td>
          <td th:text="*{skill}"></td>
          <td th:text="*{message}"></td>
          <td th:text="*{password}"></td>
          <td th:text="*{consentChk}"></td>

          <td><a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">詳細</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
