<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー情報編集', scripts = ~{::script}, links = ~{::link})"></head>

<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー情報編集</h1>

    <form th:action="@{/user/update}" th:object="${userRegisterRequest}" th:method="post">
      <input type="hidden" th:field="*{id}" />
      <div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">お名前<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{yourname}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">ふりがな<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{furigana}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">電話番号<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{phonenumber}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">メールアドレス<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{address}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">生年月日<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{birthday}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">性別<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{gender}">
          </div>
        </div>

        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">希望する職種<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{job}">
          </div>
        </div>

        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">お住まいの都道府県<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{live}">
          </div>
        </div>

        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">経験スキル<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{skill}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">自己PR</div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{message}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">パスワード<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{password}">
          </div>
        </div>
      </div>
        <input type="hidden" th:field="*{consentChk}" />
      <br />
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="  保存  ">
        <a th:href="@{/user/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
  </div>
</body>
</html>
