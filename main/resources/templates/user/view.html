<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})"></head>

<body>
  <div class="container">
    <h1>ユーザー情報詳細</h1>
    <div th:object="${userData}">
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">お名前</div>
        <div class="col pt-3 border">
          <p th:text="*{yourname}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">ふりがな</div>
        <div class="col pt-3 border">
          <p th:text="*{furigana}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">電話番号</div>
        <div class="col pt-3 border">
          <p th:text="*{phonenumber}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">メールアドレス</div>
        <div class="col pt-3 border">
          <p th:text="*{address}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">生年月日</div>
        <div class="col pt-3 border">
          <p th:text="*{birthday}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">性別</div>
        <div class="col pt-3 border">
          <p th:text="*{gender}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">希望する職種</div>
        <div class="col pt-3 border">
          <p th:text="*{job}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">お住まいの都道府県</div>
        <div class="col pt-3 border">
          <p th:text="*{live}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">経験スキル</div>
        <div class="col pt-3 border">
          <p th:text="*{skill}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">自己PR</div>
        <div class="col pt-3 border">
          <p th:text="*{message}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">パスワード</div>
        <div class="col pt-3 border">
          <p th:text="*{password}"></p>
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">プライバシーポリシー</div>
        <div class="col pt-3 border">
          <p th:text="*{consentChk}"></p>
        </div>
      </div>
    </div>
    <br />
    <div class="text-center">
      <a th:href="@{/user/{id}/edit(id=*{id})}" class="btn btn-primary">  編集  </a>
      <a th:href="@{/user/{id}/delete(id=*{id})}" class="btn btn-secondary">  削除  </a>
      <a href="/user/list" class="btn btn-secondary">一覧に戻る</a>
    </div>
  </div>
</body>
</html>
